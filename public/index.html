


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets Server</title>
</head>
<body>
    <h1>
        Acceso denegado
    </h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io(); //=> este variable IO esta dentro de la libreria de arriba

        socket.on('connect', function(){
            console.log('Conectado con el Servidor')
        });

        socket.on('disconnect', function(){
            console.log('Perdimos conexion con el servidor');
        });

        socket.emit('mensaje', {nombre: 'valentin Remigio'});

        socket.on('mensaje', function ( payload ) {
            console.log('Escuchando:', payload);   
        });
    </script>

</body>
</html>
